<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p v-bind:id= "uuid" v-bind:class="name">{{num}}</p>
        <p>{{doubleNum}}</p>

        <div v-if="login">
            Loading
        </div>
        <div v-else>
            login
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                num:10,
                uuid: 'abcd',
                name:'textBuke',
                login: false
            },
            computed:{
                doubleNum: function(){
                    return this.num *2
                }
            }
        })
    </script>
</body>
</html>
